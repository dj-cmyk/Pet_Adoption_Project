{% extends 'base.html' %}

{% block content %}
<div class='card-detail'>
<div class="card mb-3">
    <h3 class="card-header">{{ pet.name }}</h3>
    <div class="card-body">
      <h5 class="card-title">{{ pet.species }}</h5>
    </div>
    {% if pet.photo_url %}
    <img src='{{ pet.photo_url }}' class="d-block user-select-none" width="100%" height="200" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
      <rect width="100%" height="100%" fill="#868e96"></rect>
    </img>
    {% endif %}
    <div class="card-body">
      <p class="card-text">{{ pet.notes }}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Age: {{ pet.age }}</li>
    </ul>
    <div class="card-body">
      <a href="#edit_pet_form" class="card-link">Edit Pet</a>
      <a href="/" class="card-link">Home</a>
    </div>
  </div>

{% include 'form.html' %}
</div>
{% endblock%}
