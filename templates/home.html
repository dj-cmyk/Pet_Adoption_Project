{% extends 'base.html' %}

{% block content %}
<div class='card-display'>
{% for pet in pets %}
<div class="card">
    <div class="card-body">
      <h4 class="card-title">{{ pet.name }}</h4>
      <h6 class="card-subtitle mb-2 text-muted">{{ pet.species }}</h6>
      <img src="{{ pet.photo_url }}" class="d-block user-select-none" width="100%" height="200" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
        <rect width="100%" height="100%" fill="#868e96"></rect>
    </img>
      {% if pet.notes %}
      <p class="card-text">{{ pet.notes }}</p>
      {% endif %}
      {% if pet.available == True %}
      <p class="card-text text-muted">I'm Available!</p>
      {% endif %}
      <br>
      <a href="/{{ pet.id }}" class="btn btn-info btn-sm">Edit Pet</a>
    </div>
  </div>
{% endfor %}
</div>
<a href='/add' class='btn btn-info'>Add New Pet</a>
{% endblock %}
